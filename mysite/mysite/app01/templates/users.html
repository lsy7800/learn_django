<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> {% load static %}
    <title>Users</title>
    <link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="card" style="margin-top: 15px;">
            <div class="card-header">
                <h3>员工管理</h3>
                <a href="/add_user2/" class="btn btn-primary btn-lg">添加员工<i class="bi bi-plus-circle-fill" style="margin-left: 10px;"></i></a>
            </div>
            <div class="card-body">
                <table class="table table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>密码</th>
                            <th>年龄</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>薪资</th>
                            <th>入职</th>
                            <th>部门</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.password}}</td>
                            <td>{{user.age}}</td>
                            <td>{{user.get_gender_display}}</td>
                            <td>{{user.phone_number}}</td>
                            <td>{{user.salary}}</td>
                            <td>{{user.create_time | date:"Y-m-d"}}</td>
                            <td>{{user.department.title}}</td>
                            <td><a href="/{{user.id}}/update_user2/" class="btn btn-success btn-sm" style="margin-right: 10px;">编辑</a><a href="/{{user.id}}/delete_user2/" class="btn btn-danger btn-sm">删除</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<style>

</style>

</html>
