<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static %}
	<title>login</title>
	<link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
	<div class="row justify-content-center" style="border:1px solid #efefef;">
		<form action="/login/" method="post" class="col-4" novalidate>
			{% csrf_token %}
			<p>用户名：</p>
			{{form.username}}
			<p>密码：</p>
			{{form.password}}
			<button type="submit" class="btn btn-primary">登录</button>
			{% for err in form %}
			<span style="color:red;">{{err.errors}}</span>
			{% endfor %}
		</form>
	</div>
</div>

</body>
</html>
