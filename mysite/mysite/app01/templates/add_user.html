<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> {% load static %}
    <title>添加用戶</title>
    <link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" name="user_name" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3">
                <label class="form-label">年龄</label>
                <input type="text" name="age" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">性别</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="gender">
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
            </div>
            <div class="mb-3">
                <label class="form-label">电话</label>
                <input type="text" name="phone_num" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">薪资</label>
                <input type="text" name="salary" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">时间</label>
                <input type="text" name="create_time" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">部门</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="department">
                    {% for depart in department %}
					<option value="{{depart.id}}">{{depart.title}}</option>
                    {% endfor %}
				</select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</body>

</html>
