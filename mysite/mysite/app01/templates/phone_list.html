<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">{% load static %}
    <title>号码列表</title>
    <link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <a class="btn btn-primary btn-lg" href="/add_phone/">添加靓号</a>
    <table class="table table-bordered align-middle">
        <thead>
        <tr>
            <th>id</th>
            <th>phone</th>
            <th>price</th>
            <th>lv</th>
            <th>status</th>
            <th>caozuo</th>
        </tr>
        {% for num in phone_numbers %}
        <tr>
            <td>{{num.id}}</td>
            <td>{{num.mobile}}</td>
            <td>{{num.price}}</td>
            <td>{{num.get_level_display}}</td>
            <td>{{num.get_status_display}}</td>
            <td><a href="#" class="btn btn-success btn-sm" style="margin-right: 10px;">编辑</a><a href="#" class="btn btn-danger btn-sm">删除</a></td>
        </tr>
        {% endfor %}
        </thead>
    </table>
    </div>
</body>
</html>
